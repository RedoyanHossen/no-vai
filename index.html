<!DOCTYPE html>
<html>
<head>
  <title>No Thanks - QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 3px solid #000;
      margin-bottom: 20px;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Scan Product QR</h1>
  <video id="preview"></video>
  <div id="result">Waiting for scan...</div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const resultElement = document.getElementById('result');

    const html5QrCode = new Html5Qrcode("preview");
    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      html5QrCode.stop();
      
      // Simple example: If QR text contains "israel", block it
      if (decodedText.toLowerCase().includes("israel")) {
        resultElement.innerText = "No Thanks!";
      } else {
        resultElement.innerText = "This product is OK.";
      }
    };

    const config = {
      fps: 10,
      qrbox: 250,
      facingMode: { exact: "environment" } // Force back camera
    };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start({ deviceId: { exact: devices[0].id } }, config, qrCodeSuccessCallback);
      }
    }).catch(err => {
      resultElement.innerText = "Camera error: " + err;
    });
  </script>
</body>
</html>
