<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splat the Bosses</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #444;
      border: 2px solid #fff;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>
<div id="score">Score: 0</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const player = {
    x: 400,
    y: 300,
    size: 30,
    speed: 5,
    color: "cyan"
  };

  const bullets = [];
  const enemies = [
    { x: 100, y: 100, name: "Ronald Grump", color: "orange", hit: false },
    { x: 600, y: 150, name: "Ben Yahoon", color: "red", hit: false }
  ];

  let keys = {};
  let score = 0;

  document.addEventListener("keydown", (e) => keys[e.key] = true);
  document.addEventListener("keyup", (e) => keys[e.key] = false);

  function shoot() {
    bullets.push({ x: player.x, y: player.y, size: 5 });
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === " ") shoot();
  });

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawEnemies() {
    enemies.forEach(enemy => {
      if (!enemy.hit) {
        ctx.fillStyle = enemy.color;
        ctx.beginPath();
        ctx.rect(enemy.x, enemy.y, 40, 40);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.font = "12px Arial";
        ctx.fillText(enemy.name, enemy.x - 10, enemy.y - 5);
      }
    });
  }

  function drawBullets() {
    ctx.fillStyle = "aqua";
    bullets.forEach(bullet => {
      ctx.beginPath();
      ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function updateBullets() {
    bullets.forEach(bullet => bullet.y -= 10);
  }

  function checkHits() {
    bullets.forEach((bullet, bIndex) => {
      enemies.forEach(enemy => {
        if (!enemy.hit &&
          bullet.x > enemy.x && bullet.x < enemy.x + 40 &&
          bullet.y > enemy.y && bullet.y < enemy.y + 40) {
          enemy.hit = true;
          score += 10;
          document.getElementById("score").innerText = "Score: " + score;
        }
      });
    });
  }

  function movePlayer() {
    if (keys["ArrowUp"]) player.y -= player.speed;
    if (keys["ArrowDown"]) player.y += player.speed;
    if (keys["ArrowLeft"]) player.x -= player.speed;
    if (keys["ArrowRight"]) player.x += player.speed;
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    movePlayer();
    drawPlayer();
    drawEnemies();
    updateBullets();
    drawBullets();
    checkHits();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
