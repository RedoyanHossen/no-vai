<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splat the Bosses - Mobile</title>
    <style>
        /* Previous styles remain */
        
        /* Mobile Controls */
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .control-group {
            display: flex;
            gap: 15px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            transition: all 0.2s;
        }

        .control-btn:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.4);
        }

        #shootBtn {
            background: rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="game" width="800" height="600"></canvas>
        <div id="score">Score: 0</div>
        <button id="startButton">START MISSION</button>
        <div id="gameOver">
            <h1>MISSION COMPLETE!</h1>
            <h2 id="finalScore">Score: 0</h2>
            <button onclick="location.reload()">RESTART</button>
        </div>
        
        <!-- Mobile Controls -->
        <div id="controls">
            <div class="control-group">
                <div class="control-btn" id="leftBtn">‚Üê</div>
                <div class="control-group-col">
                    <div class="control-btn" id="upBtn">‚Üë</div>
                    <div class="control-btn" id="downBtn">‚Üì</div>
                </div>
                <div class="control-btn" id="rightBtn">‚Üí</div>
            </div>
            <div class="control-btn" id="shootBtn">üî´</div>
        </div>
    </div>

<script>
    // Previous JS code remains

    // Add mobile controls
    const setupMobileControls = () => {
        const controls = {
            ArrowUp: document.getElementById('upBtn'),
            ArrowDown: document.getElementById('downBtn'),
            ArrowLeft: document.getElementById('leftBtn'),
            ArrowRight: document.getElementById('rightBtn'),
            Space: document.getElementById('shootBtn')
        };

        // Touch events
        const addControlListeners = (element, key) => {
            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys[key] = true;
            });
            
            element.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys[key] = false;
            });
            
            element.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                keys[key] = false;
            });
        };

        addControlListeners(controls.ArrowUp, 'ArrowUp');
        addControlListeners(controls.ArrowDown, 'ArrowDown');
        addControlListeners(controls.ArrowLeft, 'ArrowLeft');
        addControlListeners(controls.ArrowRight, 'ArrowRight');
        addControlListeners(controls.Space, ' ');
    };

    // Initialize controls when game starts
    document.getElementById("startButton").addEventListener("click", () => {
        setupMobileControls();
        gameStarted = true;
        document.getElementById("startButton").style.display = "none";
        resetGame();
        gameLoop();
    });

    // Prevent default touch behavior
    document.body.addEventListener('touchstart', (e) => e.preventDefault());
    document.body.addEventListener('touchmove', (e) => e.preventDefault());
</script>
</body>
</html>
